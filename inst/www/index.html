
<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <title>Sochi Olympics App using OpenCPU</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" 
      rel='stylesheet'>
    <link rel='stylesheet' href='nvd3/css/nv.d3.css'>
    <script src='nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='nvd3/js/fisheye.js' type='text/javascript'></script>
    <script src='opencpu/opencpu-0.4.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 100%;
      height: 700px;
    }
    .container{
      margin-top: 40px;
    }
    </style>
    
  </head>
  <body>
    
   <div class='container'>
     <div class='row'>
       <div class='col-md-10 col-md-offset'>
       <h2>Sochi Olympics Medal Tally</h2>
         <iframe id='sochi' width=100% height=700 seamless scrolling='no'></iframe>
       </div>
     </div>
   </div>

    
  </body>
  <script>
  var req = ocpu.call("saveChart", {}, function(session){
    console.log("Success")
    $("#sochi").attr('src', session.getFileURL("output.html"));     
  }).fail(function(text){
    alert("Error: " + req.responseText);
  });
  </script>
</html>
